version: "3.9"

services:
  # ─── PostgreSQL (persistence) ──────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: debategraph
      POSTGRES_USER: debategraph
      POSTGRES_PASSWORD: debategraph
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U debategraph"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Backend (FastAPI) ─────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://debategraph:debategraph@postgres:5432/debategraph
    volumes:
      - ./logs:/app/logs
      - ./demos:/app/demos
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # ─── Frontend (React + Vite) ───────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # ─── Redis (message broker for future real-time features) ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  uploads:
  redis_data:
  postgres_data:
